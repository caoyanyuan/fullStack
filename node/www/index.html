<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>node做数据交互</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <input name="user" placeholder="用户名" id="user">
    <input name="pass" placeholder="密码" id="pass">
    <button type="button" id="btn1">注册</button>
    <button type="button" id="btn2">登录</button>
</body>

<script>
let xhr = new XMLHttpRequest()
//xhr.open('get','http://localhost:8080?')
// 前台校验： 用户体验 后台必须校验安全性
$(function() {
    $('btn1').click(function() {
        $.ajax({
            type: 'get',
            url: '/reg',
            data: {
                user: $('#user').val(),
                pass: $('#pass').val()
            },
            dataType: 'json',
            // 通讯成功
            success: (data) => {
                if(data.err) {
                    console.log('错了'+data.err)
                }
            },
            error: () => {

            }
        }) 
    })
})


</script>
</html>
